services:
  backend:
    build:
      context: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  web:
    build:
      context: ./web
    ports:
      - "5173:5173"
    volumes:
      - ./web:/app
    depends_on:
      - backend
    command: npm run dev -- --host 0.0.0.0 --port 5173
